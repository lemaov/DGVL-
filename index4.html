<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Formulario De Contacto</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="imagenes/imagen DGVL.png" alt="Logo DGVL">
        </div>
        <nav>
            <a href="index.html" class="nav-link">Inicio</a>
            <a href="index2.html" class="nav-link">Sobre</a>
            <a href="index3.html" class="nav-link">Contacto</a>
            <a href="index4.html" class="nav-link"><u>Formulario</u></a>
            <a href="index5.html" class="nav-link">Galer√≠a</a>
        </nav>
    </header>
    <form action="#">
        <section class="formulario">
            <h4>Formulario de Curriculum</h4>
            <input class="datos" type="text" name="nombre" id="nombre" placeholder="ingrese su Nombre">
            <input class="datos" type="text" name="apellido" id="apellido" placeholder="ingrese su Apellido">
            <input class="datos" type="email" name="correo" id="correo" placeholder="ingrese su Correo">

            <br>

            <label class="genero">Genero:</label><br>
            <input type="radio" name="genero" value="fem" id="femenino" checked>
            <label for="femenino">Femenino</label><br>
            <input type="radio" name="genero" value="mas" id="masculino">
            <label for="masculino">Masculino</label><br>
            <input type="radio" name="genero" value="otr" id="otro">
            <label for="otro">Otro</label><br>

            <br>
            <label for="foto">Incluir una foto</label>
            <div class="boton2">

                <input type="file" name="perfil" id="foto"><br>
            </div>


            <br>

            <label for="pais">Pais</label><br>
            <select name="pais" id="pais">
                <option value="arg">Argentina</option>
                <option value="bra">Brasil</option>
                <option value="ven">Venezuela</option>
                <option value="chi">Chile</option>
                <option value="col">Colombia</option>
            </select><br>

            <br>

            <label for="desc">Agregue una breve descripcion laboral</label><br>
            <textarea name="descripcion" id="desc" rows="10" cols="33">Escriba aqui</textarea><br>

            <br>

            <input type="checkbox" name="recibir" value="si" id="recibir">
            <label for="recibir">Deseo recibir novedades por email</label><br>

            <br>

            <input class="boton" type="submit" value="Enviar">


        </section>
    </form>

</body>

</html>
